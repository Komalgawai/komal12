<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Div</title>
    <style>
          .grid-container{
              display: grid;
              grid-template-columns: auto auto auto;
              grid-gap: 20px;
              
            
              

          }
          .grid-container>div{
              
              height: 250px;
              width: 250px;
              font-size: 20px;
              text-align: center;
          }
    </style>
    
</head>
<body>
    
    <div class="grid-container">
        <div><img src="D.jpg" width="250px" height="250px" style="margin-left: 100px; padding: 20px;border-radius: 50%;"></div>
        <div><img src="D1.jpg" width="250px" height="250px" style="margin-left: 100px; padding: 20px;border-radius: 50%;"></div>
        <div><img src="D2.jpg" width="250px" height="250px" style="margin-left: 100px; padding: 20px;border-radius: 50%;"></div>
        
        
    </body>
    </html>
