<!DOCTYPE html>
<html>
<head>
	<title></title>
<script>
    ch=prompt("Enter Day","Day");
    
    switch(ch){
        case 'monday':
           alert("Today is monday")
            break;
        case 'tuesday':
           alert("Today is Tuesday")
            break;    
        case 'wednesday':
           alert("Today is Wednesday")
            break;
        case 'thursday':
           alert("Today is Thursday")
            break;
        case 'friday':
           alert("Today is friday")
            break;
        case 'saturday':
           alert("Today is Saturday")
            break;
        case 'sunday':
           alert("Today is SUnday")
            break;
        default:
            alert("Invalid")
            break;    
    }
    
   
     
</script>	
</head>
